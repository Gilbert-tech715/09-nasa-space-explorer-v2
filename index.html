<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <!-- Did You Know section with random space fact -->
    <div id="space-fact" class="space-fact">
      <h2>ðŸŒŸ Did You Know?</h2>
      <p id="fact-text"></p>
    </div>

    <div class="filters">
      <button id="getImageBtn">Fetch Space Images</button>
    </div>

    <!-- Loading spinner that shows while fetching data -->
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
      <div class="spinner"></div>
      <p>Loading NASA Images...</p>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal popup for viewing full-size images -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <img id="modal-image" src="" alt="" />
      <div class="modal-info">
        <h2 id="modal-title"></h2>
        <p id="modal-date" class="modal-date"></p>
        <p id="modal-explanation" class="modal-explanation"></p>
        <p id="modal-copyright" class="modal-copyright"></p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
